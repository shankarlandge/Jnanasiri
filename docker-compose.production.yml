version: '3.8'

services:
  # Backend Service - LMS API Server
  backend:
    image: sanketsmane/janashiri-lms-backend:1.0
    container_name: janashiri-lms-backend
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    env_file:
      - .env.production
    restart: unless-stopped
    networks:
      - lms-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service - React App with Nginx
  frontend:
    image: sanketsmane/janashiri-lms-frontend:1.0
    container_name: janashiri-lms-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - lms-network
    volumes:
      # Mount SSL certificates directory (create this on your server)
      - ./ssl:/etc/nginx/ssl:ro
      # Mount custom nginx config if needed
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  lms-network:
    driver: bridge
    name: janashiri-lms-network

# Optional: Add volumes for persistent data
volumes:
  ssl_certs:
    driver: local